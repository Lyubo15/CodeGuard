spring:
  application:
   name: CodeGuard
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: jdbc:postgresql://localhost:5332/codeguard
    username: username
    password: secret123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: codeguard
    show-sql: true
  liquibase:
    enabled: true
    url: jdbc:postgresql://localhost:5332/codeguard
    default-schema: codeguard
    change-log: classpath:db/changelog/changelog.sql
    driver-class-name: org.postgresql.Driver
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  docker:
    compose:
      enabled: false

server:
  port: 8080

application:
  basicauth:
    username: admin
    password: pass
    swagger:
      username: user
      password: pass
  cors:
    allowed:
      - http://localhost:5173
      - https://www.codeguardai.org
      - https://codeguardai.org
  management:
    endpoints:
      web:
        exposure:
          include:
            - health
            - info
  clamav:
    enabled: false
    host: localhost
    port: 3310
    timeout: 30000
  openai:
    token: ${APPLICATION_OPENAI_TOKEN}
    model: "gpt-4o-mini"
    maxTokens: 128_000
    maxOutputTokens: 16_384
    connectionDuration: 200
  githubapi:
    baseUrl: https://api.github.com
  s3:
    bucket: codeguard-ai-analysis-results
  aws:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}

springdoc:
  swagger-ui:
    path: /swagger